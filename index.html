<!DOCTYPE html>
<html>
<head>
    <title>BarcoCraft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logoQr.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="se-pre-con"></div>
    <div class="card shadow" style="width: 20rem; text-align: center;">
        <img class="card-img-top" src="logoQr.jpg" alt="offline">
        <h1 class="card-title">BarcoCraft</h1>
        <div class="card-body">
            <p>Enter your Text or URL</p><br>
            <div id="qr-box">
                <img id="qr-img" src="">
            </div>
            <div class="input-group mb-3">
                <input id="qrText" type="text" class="form-control" placeholder="Text or URL" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-addon" onclick="generateQR()">Generate</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
